<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Twitter Bootstrap Tags Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="bumbu">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap-tagsinput.css" rel="stylesheet">
    <!-- <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" style="margin-top:50px">
      <div class="row">
        <div class="span3">Tags delimited by spaces</div>
        <div class="span9">
          <input class="input-xxlarge" id="tagsinput_space" name="tags" size="16" type="text" value="Fun Tag Car Atmosphere " placeholder="tag">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span3">Tags delimited by commas</div>
        <div class="span9">
          <input class="input-xxlarge" id="tagsinput_comma" name="tags" size="16" type="text" value="One,Man,Mary Poppins,Angry-Judger," placeholder="tag">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span3">Tags delimited by square brackets</div>
        <div class="span9">
          <input class="input-xxlarge" id="tagsinput_square_brackets" name="tags" size="16" type="text" value="[2009][2012][Fun][Space]" placeholder="[tag]">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span3">Tags disabled</div>
        <div class="span9">
          <input class="input-xxlarge" id="tagsinput_disabled" name="tags" size="16" type="text" value="Fun Tag Car Atmosphere " placeholder="[tag]">
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="../bootstrap-tagsinput.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#tagsinput_space').tagsinput()
        $('#tagsinput_comma').tagsinput({format: 'comma'})
        $('#tagsinput_square_brackets').tagsinput({format: 'square_brackets'})
        $('#tagsinput_disabled').tagsinput({editable: false})
      })
    </script>
  </body>
</html>
